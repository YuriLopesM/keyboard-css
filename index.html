<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" type="text/javascript"></script>
    <title>Keyboard CSS</title>
</head>

<body>
    <input type="checkbox" class="checkbox" id="check" />
    <div class="content">
        <label class="label" for="check">
            <div class="ball"></div>
        </label>

        <div class="fio"></div>
        <span id="rgb"></span>
        <main>
            <section>
                <span data-char="Q">Q</span>
                <span data-char="W">W</span>
                <span data-char="E">E</span>
                <span data-char="R">R</span>
                <span data-char="T">T</span>
                <span data-char="Y">Y</span>
                <span data-char="U">U</span>
                <span data-char="I">I</span>
                <span data-char="O">O</span>
                <span data-char="P">P</span>
            </section>
            <section>
                <span data-char="A">A</span>
                <span data-char="S">S</span>
                <span data-char="D">D</span>
                <span data-char="F">F</span>
                <span data-char="G">G</span>
                <span data-char="H">H</span>
                <span data-char="J">J</span>
                <span data-char="K">K</span>
                <span data-char="L">L</span>
            </section>
            <section>
                <span data-char="Z">Z</span>
                <span data-char="X">X</span>
                <span data-char="C">C</span>
                <span data-char="V">V</span>
                <span data-char="B">B</span>
                <span data-char="N">N</span>
                <span data-char="M">M</span>
            </section>
            <section>
                <div data-key="32" data-char=" "></div>
            </section>
        </main>
    </div>



</body>

</html>
